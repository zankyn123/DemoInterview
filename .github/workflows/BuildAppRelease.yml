name: Test build release
on: [pull_request, push]
    paths-ignores:
      - 'README.md'
    branches:
      - main
jobs:
  iOS:
    name: Build release iOS
    runs-on: macos-14
    timeout-minutes: 720 # 12 hours
    steps:
      - uses: actions/checkout@v2
      - name: Bundle install
        run: bundle install
      - name: Prepare
        run: bundle exec fastlane prepare
      - name: Build app
        run: bundle exec fastlane buildApp isRelease:true
